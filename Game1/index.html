<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="levelUpModal" class="modal">
        <div class="modal-content">
            <h2>Вы достигли нового уровня!</h2>
            <p>Выберите улучшение:</p>
            <button class="upgrade-button" id="healthUpgrade">1. +20 HP</button>
            <button class="upgrade-button" id="speedUpgrade">2. +1 MS</button>
            <button class="upgrade-button" id="damageUpgrade">3. + 1 DMG</button>
            <p>Нажмите пробел для продолжения игры</p>            
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
